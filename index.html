<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronunciation Showdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --neon-blue: #00F5FF;
            --electric-purple: #9D4EDD;
            --gold: #FFD700;
            --fire-orange: #FF6D00;
            --hot-red: #FF4B4B;
            --deep-space: #0F0C29;
            --nebula-purple: #302B63;
            --cosmic-dark: #24243E;
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.25);
            --space-gradient: linear-gradient(135deg, #0F0C29 0%, #302B63 50%, #24243E 100%);
            --glow-blue: 0 0 20px rgba(0, 245, 255, 0.8);
            --glow-purple: 0 0 20px rgba(157, 78, 221, 0.8);
            --glow-gold: 0 0 20px rgba(255, 215, 0, 0.8);
            --glow-red: 0 0 20px rgba(255, 75, 75, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--space-gradient);
            min-height: 100vh;
            overflow-x: hidden;
            color: white;
            position: relative;
            line-height: 1.6;
        }

        /* Animated Starfield Background */
        .starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 3s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Top Header */
        .top-bar {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
        }

        .top-bar h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            background: linear-gradient(45deg, var(--neon-blue), var(--electric-purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: var(--glow-blue);
            margin-bottom: 5px;
        }

        .top-bar .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        /* Controls Block */
        .controls-block {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            border-radius: 25px;
            padding: 25px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4);
            z-index: 900;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .schedule-selector {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .schedule-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(145deg, var(--electric-purple), var(--neon-blue));
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            box-shadow: 0 5px 15px rgba(157, 78, 221, 0.4);
        }

        .schedule-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(157, 78, 221, 0.6);
        }

        .schedule-btn.active {
            background: linear-gradient(145deg, var(--gold), var(--fire-orange));
            box-shadow: var(--glow-gold);
            color: var(--deep-space);
        }

        .start-mission-btn {
            padding: 18px 40px;
            border: none;
            border-radius: 35px;
            background: linear-gradient(145deg, var(--hot-red), var(--fire-orange));
            color: white;
            font-weight: 700;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: var(--glow-red);
            transition: all 0.3s ease;
            opacity: 0.5;
            pointer-events: none;
        }

        .start-mission-btn.enabled {
            opacity: 1;
            pointer-events: auto;
        }

        .start-mission-btn.enabled:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 75, 75, 0.8);
        }

        /* Main Game Stage */
        .game-stage {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: clamp(400px, 60vw, 600px);
            height: clamp(400px, 60vw, 600px);
            z-index: 500;
            display: none;
        }

        /* Prompt Display */
        .prompt-display {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px 40px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            text-align: center;
            font-size: clamp(1.2rem, 2.5vw, 1.8rem);
            font-weight: 600;
            color: white;
            z-index: 20;
            min-width: 300px;
            max-width: 90%;
        }

        /* Mic Orb (Center) */
        .mic-orb {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: clamp(180px, 30vw, 250px);
            height: clamp(180px, 30vw, 250px);
            background: linear-gradient(145deg, var(--glass-bg), rgba(255,255,255,0.05));
            border: 3px solid var(--neon-blue);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: clamp(2rem, 4vw, 3.5rem);
            color: white;
            box-shadow: var(--glow-blue);
            backdrop-filter: blur(20px);
            z-index: 10;
            animation: orb-pulse 3s ease-in-out infinite;
            padding: 20px;
            overflow: hidden;
        }

        .mic-orb i {
            margin-bottom: 10px;
            text-shadow: var(--glow-blue);
        }

        .mic-orb .student-name {
            font-size: clamp(0.9rem, 1.5vw, 1.2rem);
            margin-top: 10px;
            opacity: 0.9;
        }

        @keyframes orb-pulse {
            0%, 100% { box-shadow: var(--glow-blue); }
            50% { box-shadow: 0 0 40px rgba(0, 245, 255, 1); }
        }

        /* Scoring Buttons */
        .scoring-buttons {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 20;
        }

        .score-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 120px;
        }

        .score-btn i {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .score-btn.excellent {
            background: linear-gradient(145deg, var(--gold), var(--fire-orange));
            box-shadow: var(--glow-gold);
        }

        .score-btn.good {
            background: linear-gradient(145deg, var(--neon-blue), var(--electric-purple));
            box-shadow: var(--glow-blue);
        }

        .score-btn.attempted {
            background: linear-gradient(145deg, var(--electric-purple), #7B3FA3);
            box-shadow: var(--glow-purple);
        }

        .score-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        /* HUD Elements */
        .hud-left {
            position: fixed;
            top: 200px;
            left: 30px;
            z-index: 800;
        }

        .hud-right {
            position: fixed;
            top: 200px;
            right: 30px;
            z-index: 800;
        }

        .hud-display {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 15px 25px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            margin-bottom: 15px;
        }

        .hud-display .label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 5px;
        }

        .hud-display .value {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--gold);
            text-shadow: var(--glow-gold);
        }

        /* Latest Earners Panel */
        .latest-earners {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: clamp(280px, 35vw, 380px);
            max-height: 50vh;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(25px);
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.6);
            border: 1px solid var(--glass-border);
            z-index: 100;
        }

        .latest-earners h3 {
            color: var(--gold);
            font-size: 1.2rem;
            margin-bottom: 20px;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            padding-bottom: 12px;
            border-bottom: 2px solid var(--gold);
            letter-spacing: 1px;
            text-shadow: var(--glow-gold);
        }

        .earner-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 12px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 18px;
            transition: all 0.3s ease;
            backdrop-filter: blur(8px);
        }

        .earner-item:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateX(8px);
        }

        .earner-name {
            font-weight: 600;
            color: white;
        }

        .earner-points {
            font-weight: bold;
            color: var(--gold);
            font-size: 1.1rem;
            text-shadow: var(--glow-gold);
        }

        .earner-time {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 4px;
        }

        /* Score Circle */
        .score-circle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(145deg, var(--electric-purple), var(--neon-blue));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: var(--glow-purple);
            z-index: 100;
            font-family: 'Orbitron', sans-serif;
            border: 3px solid rgba(255,255,255,0.3);
            transition: all 0.3s ease;
        }

        .score-circle:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(157, 78, 221, 0.8);
        }

        .score-circle .label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .score-circle .value {
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--gold);
            text-shadow: var(--glow-gold);
        }

        /* Mission Complete Overlay */
        .mission-complete {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.6s ease;
        }

        .mission-complete.show {
            opacity: 1;
            visibility: visible;
        }

        .mission-complete h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2rem, 6vw, 4rem);
            font-weight: 900;
            background: linear-gradient(45deg, var(--gold), var(--fire-orange));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: var(--glow-gold);
            margin-bottom: 30px;
            text-align: center;
        }

        .mission-complete .final-score {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            color: var(--neon-blue);
            margin-bottom: 40px;
            text-shadow: var(--glow-blue);
        }

        .play-again-btn {
            padding: 20px 50px;
            border: none;
            border-radius: 35px;
            background: linear-gradient(145deg, var(--electric-purple), var(--neon-blue));
            color: white;
            font-weight: 700;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: var(--glow-blue);
            transition: all 0.3s ease;
        }

        .play-again-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 245, 255, 0.8);
        }

        /* Glass Confirmation Modal */
        .glass-confirmation {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(30px);
            border-radius: 30px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 30px 70px rgba(0, 0, 0, 0.8);
            border: 1px solid var(--glass-border);
            z-index: 2100;
            opacity: 0;
            pointer-events: none;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            max-width: 90%;
            width: auto;
            min-width: 350px;
            color: white;
        }

        .glass-confirmation.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            pointer-events: auto;
        }

        .glass-confirmation h3 {
            color: var(--gold);
            font-size: clamp(1.6rem, 4vw, 2.2rem);
            margin-bottom: 25px;
            font-family: 'Orbitron', sans-serif;
            text-shadow: var(--glow-gold);
            letter-spacing: 1px;
        }

        .glass-confirmation .points-count {
            font-size: clamp(3rem, 8vw, 4.5rem);
            font-weight: 900;
            color: var(--gold);
            margin: 25px 0;
            font-family: 'Orbitron', sans-serif;
            text-shadow: var(--glow-gold);
            animation: pulse-scale 1.5s infinite alternate;
        }

        @keyframes pulse-scale {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2200;
            color: white;
            font-family: 'Orbitron', sans-serif;
        }

        .loading-spinner {
            border: 6px solid rgba(255, 255, 255, 0.1);
            border-top: 6px solid var(--gold);
            border-radius: 50%;
            width: 70px;
            height: 70px;
            animation: spin 1s linear infinite;
            margin-bottom: 30px;
            box-shadow: var(--glow-gold);
        }

        .loading-overlay div {
            font-size: 1.4rem;
            letter-spacing: 1px;
            text-shadow: var(--glow-gold);
            animation: pulse-scale 1.5s infinite alternate;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Confetti Container */
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1800;
            overflow: hidden;
        }

        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            opacity: 0;
            animation: confetti-fall 3.5s ease-in-out forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg) scale(0.8);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg) scale(1.3);
                opacity: 0;
            }
        }

        /* Floating Score Text */
        .floating-score {
            position: absolute;
            font-size: 1.5rem;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
            color: var(--gold);
            text-shadow: var(--glow-gold);
            pointer-events: none;
            z-index: 1000;
            animation: float-up 2s ease-out forwards;
        }

        @keyframes float-up {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-60px) scale(1.2);
                opacity: 0;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .controls-block {
                position: relative;
                top: 20px;
                margin: 20px;
                transform: none;
            }

            .game-stage {
                width: clamp(300px, 90vw, 500px);
                height: clamp(300px, 90vw, 500px);
                top: 60%;
            }

            .mic-orb {
                width: clamp(140px, 35vw, 200px);
                height: clamp(140px, 35vw, 200px);
                font-size: clamp(1.5rem, 4vw, 2.5rem);
            }

            .scoring-buttons {
                flex-direction: column;
                gap: 15px;
            }

            .score-btn {
                min-width: 100px;
                padding: 12px 20px;
            }

            .hud-left, .hud-right {
                position: relative;
                top: auto;
                left: auto;
                right: auto;
                margin: 10px;
            }

            .latest-earners {
                width: clamp(250px, 80vw, 320px);
                bottom: 20px;
                left: 20px;
            }

            .score-circle {
                width: 90px;
                height: 90px;
                bottom: 20px;
                right: 20px;
            }

            .score-circle .value {
                font-size: 1.4rem;
            }
        }

        @media (max-width: 480px) {
            .top-bar {
                padding: 10px 15px;
            }

            .top-bar h1 {
                font-size: 1.8rem;
            }

            .game-stage {
                width: clamp(280px, 95vw, 400px);
                height: clamp(280px, 95vw, 400px);
            }

            .mic-orb {
                width: clamp(120px, 40vw, 180px);
                height: clamp(120px, 40vw, 180px);
                font-size: clamp(1.2rem, 5vw, 2rem);
            }

            .prompt-display {
                padding: 15px 25px;
                font-size: clamp(1rem, 3vw, 1.4rem);
            }

            .latest-earners {
                width: clamp(220px, 90vw, 280px);
            }
        }

        /* Reduced Motion Support */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Starfield Background -->
    <div class="starfield" id="starfield"></div>

    <!-- Top Header -->
    <div class="top-bar">
        <h1>PRONUNCIATION SHOWDOWN</h1>
        <p class="subtitle">Teacher-Controlled Pronunciation Game</p>
    </div>

    <!-- Controls Block -->
    <div class="controls-block">
        <div class="schedule-selector">
            <button class="schedule-btn" data-schedule="A">Schedule A (7-8 PM)</button>
            <button class="schedule-btn" data-schedule="B">Schedule B (9-10 PM)</button>
        </div>
        <button class="start-mission-btn" id="startMission">🎤 START SHOWDOWN</button>
    </div>

    <!-- Main Game Stage -->
    <div class="game-stage" id="gameStage">
        <!-- Prompt Display -->
        <div class="prompt-display" id="promptDisplay">
            Select a schedule to begin
        </div>
        
        <!-- Mic Orb (Center) -->
        <div class="mic-orb" id="micOrb">
            <i class="fas fa-microphone-alt"></i>
            <div class="student-name" id="studentName">Waiting for student...</div>
        </div>
        
        <!-- Scoring Buttons -->
        <div class="scoring-buttons">
            <button class="score-btn excellent" data-points="4">
                <i class="fas fa-crown"></i>
                <span>+4 Excellent</span>
            </button>
            <button class="score-btn good" data-points="3">
                <i class="fas fa-thumbs-up"></i>
                <span>+3 Good</span>
            </button>
            <button class="score-btn attempted" data-points="2">
                <i class="fas fa-user-check"></i>
                <span>+2 Attempted</span>
            </button>
        </div>
    </div>

    <!-- HUD Elements -->
    <div class="hud-left">
        <div class="hud-display">
            <div class="label">ROUND</div>
            <div class="value" id="roundDisplay">0 / 10</div>
        </div>
        <div class="hud-display">
            <div class="label">STREAK</div>
            <div class="value" id="streakDisplay">0</div>
        </div>
    </div>

    <div class="hud-right">
        <div class="hud-display">
            <div class="label">TIME</div>
            <div class="value" id="timeDisplay">--:--</div>
        </div>
        <div class="hud-display">
            <div class="label">LAST SCORE</div>
            <div class="value" id="lastScoreDisplay">+0</div>
        </div>
    </div>

    <!-- Latest Earners Panel -->
    <div class="latest-earners">
        <h3>LATEST EARNERS</h3>
        <div id="earnersList"></div>
    </div>

    <!-- Score Circle -->
    <div class="score-circle">
        <div class="label">SCORE</div>
        <div class="value" id="totalScore">0</div>
    </div>

    <!-- Mission Complete Overlay -->
    <div class="mission-complete" id="missionComplete">
        <h2>SHOWDOWN COMPLETE!</h2>
        <div class="final-score" id="finalScore">Total Points Awarded: 0</div>
        <button class="play-again-btn" onclick="location.reload()">PLAY AGAIN</button>
    </div>

    <!-- Glass Confirmation Modal -->
    <div class="glass-confirmation" id="glassConfirmation"></div>

    <!-- Confetti Container -->
    <div class="confetti-container" id="confettiContainer"></div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <div>Loading Game Data...</div>
    </div>

    <!-- Audio Elements -->
    <audio id="scoreSound" preload="auto"></audio>
    <audio id="achievementSound" preload="auto"></audio>

    <script>
        // BACKEND CONFIGURATION
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwvXEz90-VvQRjoyhh8BYnYGD3X8LflSl_mGitQ8iYvL1aWPUPuEYiI-PjncTWSjcOs/exec';

        // GAME STATE
        let gameData = {
            students: [],
            prompts: [],
            settings: {
                matchSoundURL: 'https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3',
                flipSoundURL: 'https://assets.mixkit.co/sfx/preview/mixkit-plastic-tap-1929.mp3',
                grantPoints: 5
            }
        };

        let currentSchedule = null;
        let currentStudents = [];
        let currentPrompts = [];
        let usedPrompts = new Set();
        let latestEarners = [];
        
        // Game session state
        let gameActive = false;
        let currentRound = 0;
        let totalRounds = 10;
        let totalScore = 0;
        let currentStreak = 0;
        let sessionStartTime = 0;
        let sessionTimer = null;

        // Current round state
        let currentPrompt = null;
        let currentStudent = null;

        // DOM Elements
        const loadingOverlay = document.getElementById('loadingOverlay');
        const scheduleButtons = document.querySelectorAll('.schedule-btn');
        const startMissionBtn = document.getElementById('startMission');
        const gameStage = document.getElementById('gameStage');
        const promptDisplay = document.getElementById('promptDisplay');
        const micOrb = document.getElementById('micOrb');
        const studentName = document.getElementById('studentName');
        const scoreButtons = document.querySelectorAll('.score-btn');
        const roundDisplay = document.getElementById('roundDisplay');
        const streakDisplay = document.getElementById('streakDisplay');
        const timeDisplay = document.getElementById('timeDisplay');
        const lastScoreDisplay = document.getElementById('lastScoreDisplay');
        const totalScoreDisplay = document.getElementById('totalScore');
        const missionComplete = document.getElementById('missionComplete');
        const finalScore = document.getElementById('finalScore');
        const glassConfirmation = document.getElementById('glassConfirmation');
        const confettiContainer = document.getElementById('confettiContainer');
        const earnersList = document.getElementById('earnersList');

        // Audio elements
        const scoreSound = document.getElementById('scoreSound');
        const achievementSound = document.getElementById('achievementSound');

        // INITIALIZATION
        async function init() {
            showLoading();
            createStarfield();
            
            try {
                await loadSettings();
                await loadGameData();
                
                // Set audio sources
                scoreSound.src = gameData.settings.matchSoundURL;
                achievementSound.src = 'https://assets.mixkit.co/sfx/preview/mixkit-game-level-completed-2059.mp3';
                
                // Wire up controls
                scheduleButtons.forEach(button => {
                    button.addEventListener('click', () => selectSchedule(button.dataset.schedule));
                });
                startMissionBtn.addEventListener('click', startGame);
                
                // Wire up scoring buttons
                scoreButtons.forEach(button => {
                    button.addEventListener('click', () => handleScore(parseInt(button.dataset.points)));
                });
                
                hideLoading();
            } catch (error) {
                console.error('Initialization error:', error);
                alert('Failed to load game data. Please try again later.');
                hideLoading();
            }
        }

        // BACKEND FUNCTIONS
        async function loadSettings() {
            try {
                const response = await fetch(`${SCRIPT_URL}?action=getSettings`);
                if (!response.ok) throw new Error('Failed to load settings');
                const data = await response.json();
                gameData.settings = {...gameData.settings, ...data};
            } catch (error) {
                console.error('Error loading settings:', error);
            }
        }

        async function loadGameData() {
            try {
                const response = await fetch(`${SCRIPT_URL}?action=getGameData`);
                if (!response.ok) throw new Error('Failed to load game data');
                const data = await response.json();
                gameData.students = data.students;
                gameData.prompts = data.prompts || data.questions?.beginner || [];
            } catch (error) {
                console.error('Error loading game data:', error);
                throw error;
            }
        }

        async function grantPointsToStudent(studentID, points, studentName) {
            showLoading();
            try {
                const url = `${SCRIPT_URL}?action=grantPoints&studentID=${encodeURIComponent(studentID)}&points=${encodeURIComponent(points)}`;
                const response = await fetch(url);
                if (!response.ok) throw new Error('Failed to grant points');
                const result = await response.json();

                if (result.success) {
                    showGlassConfirmation(points, studentName);
                    addToLatestEarners(studentName, points);
                    
                    scoreSound.currentTime = 0;
                    scoreSound.play();
                } else {
                    showGlassConfirmation(0, result.message || 'Failed to grant points');
                }
            } catch (error) {
                console.error('Error granting points:', error);
                showGlassConfirmation(0, 'Failed to grant points. Please try again.');
            } finally {
                hideLoading();
            }
        }

        // UI UTILITY FUNCTIONS
        function showLoading() {
            loadingOverlay.style.display = 'flex';
        }

        function hideLoading() {
            loadingOverlay.style.display = 'none';
        }

        function showGlassConfirmation(points, studentName) {
            glassConfirmation.innerHTML = `
                <h3>${points > 0 ? '🎉 POINTS GRANTED! 🎉' : '⚠️ ERROR'}</h3>
                ${points > 0 ? `<div class="points-count">+${points}</div>` : ''}
                <p>${points > 0 ? `to ${studentName}` : studentName}</p>
            `;
            
            glassConfirmation.classList.add('show');
            
            setTimeout(() => {
                glassConfirmation.classList.remove('show');
            }, 3000);
        }

        function createConfetti() {
            confettiContainer.innerHTML = '';
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                const left = Math.random() * 100;
                const colors = ['#FFD700', '#FF6B6B', '#4ECDC4', '#8A2BE2', '#00F5FF'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                const size = Math.random() * 10 + 6;
                const shape = Math.random() > 0.5 ? 'square' : 'circle';
                
                confetti.style.left = `${left}%`;
                confetti.style.backgroundColor = color;
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                confetti.style.borderRadius = shape === 'circle' ? '50%' : '0';
                confetti.style.animationDelay = `${Math.random() * 2}s`;
                
                confettiContainer.appendChild(confetti);
            }
        }

        function createStarfield() {
            const starfield = document.getElementById('starfield');
            starfield.innerHTML = '';
            
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                const top = Math.random() * 100;
                const left = Math.random() * 100;
                const size = Math.random() * 3 + 1;
                const delay = Math.random() * 3;
                
                star.style.top = `${top}%`;
                star.style.left = `${left}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.animationDelay = `${delay}s`;
                
                starfield.appendChild(star);
            }
        }

        function showFloatingScore(points, x, y) {
            const floatingScore = document.createElement('div');
            floatingScore.className = 'floating-score';
            floatingScore.textContent = `+${points}`;
            floatingScore.style.left = `${x}px`;
            floatingScore.style.top = `${y}px`;
            
            document.body.appendChild(floatingScore);
            
            setTimeout(() => {
                floatingScore.remove();
            }, 2000);
        }

        function addToLatestEarners(name, points) {
            const now = new Date();
            const timeString = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            latestEarners.unshift({
                name,
                points,
                time: timeString
            });
            
            if (latestEarners.length > 5) {
                latestEarners.pop();
            }
            
            updateEarnersList();
        }

        function updateEarnersList() {
            earnersList.innerHTML = '';
            
            latestEarners.forEach(earner => {
                const item = document.createElement('div');
                item.className = 'earner-item';
                
                item.innerHTML = `
                    <div class="earner-info">
                        <div class="earner-name">${earner.name}</div>
                        <div class="earner-time">${earner.time}</div>
                    </div>
                    <div class="earner-points">+${earner.points}</div>
                `;
                
                earnersList.appendChild(item);
            });
        }

        // GAME LOGIC FUNCTIONS
        function selectSchedule(schedule) {
            currentSchedule = schedule;
            
            scheduleButtons.forEach(button => {
                button.classList.toggle('active', button.dataset.schedule === schedule);
            });
            
            startMissionBtn.classList.add('enabled');
            
            // Set up game data for selected schedule
            currentStudents = [...gameData.students];
            currentPrompts = [...gameData.prompts];
            usedPrompts.clear();
            
            // Update UI to show readiness
            promptDisplay.textContent = `Schedule ${schedule} selected`;
            studentName.textContent = 'Ready to begin';
        }

        function startGame() {
            if (!currentSchedule) {
                alert('Please select a schedule first');
                return;
            }
            
            gameActive = true;
            currentRound = 0;
            totalScore = 0;
            currentStreak = 0;
            sessionStartTime = Date.now();
            
            // Show game stage
            gameStage.style.display = 'block';
            
            // Start timer
            updateTimer();
            sessionTimer = setInterval(updateTimer, 1000);
            
            // Start first round
            nextRound();
        }

        function updateTimer() {
            if (!sessionStartTime) return;
            
            const elapsed = Math.floor((Date.now() - sessionStartTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            
            timeDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function nextRound() {
            if (!gameActive) return;
            
            currentRound++;
            roundDisplay.textContent = `${currentRound} / ${totalRounds}`;
            
            if (currentRound > totalRounds) {
                endGame();
                return;
            }
            
            // Select a random student
            if (currentStudents.length === 0) {
                currentStudents = [...gameData.students];
            }
            const studentIndex = Math.floor(Math.random() * currentStudents.length);
            currentStudent = currentStudents[studentIndex];
            currentStudents.splice(studentIndex, 1);
            
            // Select a random prompt that hasn't been used
            if (currentPrompts.length === 0) {
                currentPrompts = [...gameData.prompts];
                usedPrompts.clear();
            }
            
            let promptIndex;
            let attempts = 0;
            do {
                promptIndex = Math.floor(Math.random() * currentPrompts.length);
                attempts++;
            } while (usedPrompts.has(currentPrompts[promptIndex]) && attempts < 10);
            
            currentPrompt = currentPrompts[promptIndex];
            usedPrompts.add(currentPrompt);
            currentPrompts.splice(promptIndex, 1);
            
            // Update UI
            promptDisplay.textContent = currentPrompt;
            studentName.textContent = currentStudent.name;
        }

        function handleScore(points) {
            if (!gameActive || !currentStudent) return;
            
            // Visual feedback based on score
            switch(points) {
                case 4:
                    micOrb.style.boxShadow = '0 0 50px rgba(255, 215, 0, 0.9)';
                    micOrb.style.borderColor = 'var(--gold)';
                    createConfetti();
                    break;
                case 3:
                    micOrb.style.boxShadow = '0 0 40px rgba(0, 245, 255, 0.9)';
                    micOrb.style.borderColor = 'var(--neon-blue)';
                    break;
                case 2:
                    micOrb.style.boxShadow = '0 0 40px rgba(157, 78, 221, 0.9)';
                    micOrb.style.borderColor = 'var(--electric-purple)';
                    break;
            }
            
            // Show floating score
            const orbRect = micOrb.getBoundingClientRect();
            const x = orbRect.left + orbRect.width / 2;
            const y = orbRect.top + orbRect.height / 2;
            showFloatingScore(points, x, y);
            
            // Update streak
            if (points >= 3) {
                currentStreak++;
            } else {
                currentStreak = 0;
            }
            streakDisplay.textContent = currentStreak;
            
            // Update score
            totalScore += points;
            totalScoreDisplay.textContent = totalScore;
            lastScoreDisplay.textContent = `+${points}`;
            
            // Grant points to student
            grantPointsToStudent(currentStudent.id, points, currentStudent.name);
            
            // Reset orb appearance
            setTimeout(() => {
                micOrb.style.boxShadow = '';
                micOrb.style.borderColor = 'var(--neon-blue)';
            }, 2000);
            
            // Move to next round after a delay
            setTimeout(nextRound, 2500);
        }

        function endGame() {
            gameActive = false;
            clearInterval(sessionTimer);
            
            // Play achievement sound
            achievementSound.play();
            
            // Show mission complete overlay
            finalScore.textContent = `Total Points Awarded: ${totalScore}`;
            missionComplete.classList.add('show');
        }

        // Initialize the game when page loads
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
